<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Numbat</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="container">
        <div id="buttons">
            <button id="button_help">Help</button>
            <button id="button_units">Units</button>
            <button id="button_constants">Constants</button>
            <button id="button_reset">Reset</button>
        </div>

        <form id="query_form">
            <div id="input">
                <input type="text" id="query" placeholder="Compute..." autofocus autocapitalize="off" autocorrect="off" spellcheck="false"></input>
            </div>
        </form>

        <div id="current"></div>
        
        <div id="history"></div>
    </div>

    <div id="units_modal" class="modal hidden">
        <div class="modal_backdrop"></div>
        <div class="modal_content">
            <div class="modal_header">
                <span class="modal_title">Units</span>
                <button class="modal_close">&times;</button>
            </div>
            <div class="modal_body" id="units_list"></div>
        </div>
    </div>

    <div id="constants_modal" class="modal hidden">
        <div class="modal_backdrop"></div>
        <div class="modal_content">
            <div class="modal_header">
                <span class="modal_title">Constants</span>
                <button class="modal_close">&times;</button>
            </div>
            <div class="modal_body" id="constants_list"></div>
        </div>
    </div>

    <div id="help_modal" class="modal hidden">
        <div class="modal_backdrop"></div>
        <div class="modal_content help_content">
            <div class="modal_header">
                <span class="modal_title">About Numbat</span>
                <button class="modal_close">&times;</button>
            </div>
            <div class="modal_body help_body">
                <p class="help_slogan">High precision scientific calculator with full support for physical units</p>
                <p class="help_version" id="help_version">Numbat</p>

                <p class="help_links">
                    <span class="help_link" data-url="https://numbat.dev/docs/">Documentation</span> ·
                    <span class="help_link" data-url="https://numbat.dev/docs/tutorial/">Tutorial</span> ·
                    <span class="help_link" data-url="https://numbat.dev/docs/examples/example-numbat_syntax/">Syntax</span>
                </p>

                <p class="help_feedback">
                    Bug reports &amp; feature requests: <span class="help_link" data-url="https://github.com/sharkdp/numbat/issues">GitHub</span>
                </p>
            </div>
        </div>
    </div>
  </body>
</html>
