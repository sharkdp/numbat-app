<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbat</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="container">
        <form id="query_form">
            <div id="input">
                <input type="text" id="query" placeholder="Compute..." autofocus autocapitalize="off" autocorrect="off" spellcheck="false"></input>
            
                <!-- <div class="button" id="button_units">U</div>
                <div class="button" id="button_constants">C</div> -->
            </div>
        </form>

        <div id="current"></div>
        
        <div id="history">
            <div class="history_item"><span class="numbat-unit">kilometre</span> <span class="numbat-operator">/</span> <span class="numbat-unit">hour</span><br><span class="numbat-operator">=</span> <span class="numbat-value">1</span> <span class="numbat-unit">km/h</span><span class="numbat-dimmed">    [</span><span class="numbat-type-identifier">Velocity</span><span class="numbat-dimmed">]</span>
            </div>
        </div>
    </div>
  </body>
</html>
