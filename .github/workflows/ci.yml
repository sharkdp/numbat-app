name: CI

on:
  push:
    branches: [master]
    tags: ['v*.*.*.*']  # e.g., v1.18.0.1
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          # Convert tag v1.18.0.1 to version 1.18.0+1
          VERSION=$(echo "$TAG" | sed 's/\.\([0-9]*\)$/+\1/')
          CARGO_VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($VERSION) doesn't match Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager --install "ndk;26.1.10909125"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall tauri-cli -y --force || cargo install tauri-cli --force
          cargo tauri --version

      - name: Decode keystore
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ runner.temp }}/keystore.jks

      - name: Build signed APK
        if: startsWith(github.ref, 'refs/tags/')
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125
          KEYSTORE_PATH: ${{ runner.temp }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: cargo tauri android build --target aarch64 --apk true

      - name: Build signed AAB
        if: startsWith(github.ref, 'refs/tags/')
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125
          KEYSTORE_PATH: ${{ runner.temp }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: cargo tauri android build --target aarch64

      - name: Rename artifacts with version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          cp src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk \
             numbat-${TAG}.apk
          cp src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab \
             numbat-${TAG}.aab

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            numbat-*.apk
            numbat-*.aab
