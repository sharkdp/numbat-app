<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Numbat</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="container">
        <div id="buttons">
            <button id="button_const" title="Constants"><i data-lucide="square-pi"></i></button>
            <button id="button_unit" title="Units"><i data-lucide="ruler-dimension-line"></i></button>
            <button id="button_fn" title="Functions"><i data-lucide="function-square"></i></button>
            <button id="button_custom" title="Custom definitions"><i data-lucide="file-code"></i></button>
            <button id="button_help" title="Help"><i data-lucide="info"></i></button>
            <button id="button_reset" title="Clear all"><i data-lucide="circle-x"></i></button>
        </div>

        <form id="query_form">
            <div id="input">
                <input type="text" id="query" placeholder="Calculate ..." autofocus autocapitalize="off" autocorrect="off" spellcheck="false"></input>
            </div>
        </form>

        <div id="completions_wrapper" class="hidden">
            <div id="completions"></div>
        </div>

        <div id="current"></div>
        
        <div id="history"></div>
    </div>

    <div id="units_modal" class="modal hidden">
        <div class="modal_backdrop"></div>
        <div class="modal_content">
            <div class="modal_header">
                <span class="modal_title">Units</span>
                <button class="modal_close">&times;</button>
            </div>
            <div class="modal_body" id="units_list"></div>
        </div>
    </div>

    <div id="constants_modal" class="modal hidden">
        <div class="modal_backdrop"></div>
        <div class="modal_content">
            <div class="modal_header">
                <span class="modal_title">Constants</span>
                <button class="modal_close">&times;</button>
            </div>
            <div class="modal_body" id="constants_list"></div>
        </div>
    </div>

    <div id="functions_modal" class="modal hidden">
        <div class="modal_backdrop"></div>
        <div class="modal_content">
            <div class="modal_header">
                <span class="modal_title">Functions</span>
                <button class="modal_close">&times;</button>
            </div>
            <div class="modal_body" id="functions_list"></div>
        </div>
    </div>

    <div id="help_modal" class="modal hidden">
        <div class="modal_backdrop"></div>
        <div class="modal_content help_content">
            <div class="modal_header">
                <span class="modal_title">About Numbat</span>
                <button class="modal_close">&times;</button>
            </div>
            <div class="modal_body help_body">
                <p class="help_slogan">High precision scientific calculator with full support for physical units</p>
                <p class="help_version" id="help_version">Numbat</p>

                <p class="help_links">
                    <span class="help_link" data-url="https://numbat.dev/docs/">Documentation</span> ·
                    <span class="help_link" data-url="https://numbat.dev/docs/tutorial/">Tutorial</span> ·
                    <span class="help_link" data-url="https://numbat.dev/docs/examples/example-numbat_syntax/">Syntax</span>
                </p>

                <p class="help_feedback">
                    Bug reports &amp; feature requests: <span class="help_link" data-url="https://github.com/sharkdp/numbat/issues">GitHub</span>
                </p>
            </div>
        </div>
    </div>

    <div id="custom_modal" class="modal hidden">
        <div class="modal_backdrop"></div>
        <div class="modal_content custom_content">
            <div class="modal_header">
                <span class="modal_title">Custom Definitions</span>
                <button class="modal_close">&times;</button>
            </div>
            <div class="modal_body custom_body">
                <p class="custom_description">Define custom constants, units, and functions. This code is executed on startup.</p>
                <textarea id="custom_code" placeholder="# Examples:
let my_const = 42
unit foot_inch = foot + inch
fn double(x) = 2 * x" spellcheck="false"></textarea>
                <div id="custom_error" class="custom_error hidden"></div>
                <div class="custom_actions">
                    <button id="custom_save" class="custom_save_button">Save</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
